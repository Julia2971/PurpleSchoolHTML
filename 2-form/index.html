<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Регистрация</h1>
    <p>Уже есть аккаунт? <a href="">Войти</a></p>
    <form action="/register" method="get">
        <label for="userName"></label>
        <input type="text" placeholder="Имя Пользователя" id="userName" name="userName"> <br>
        <label for="name"></label>
        <input type="text" placeholder="Имя" id="name" name="name"> 
        <label for="surname"></label>
        <input type="text" placeholder="Фамилия" id="surname" name="surname"> <br>
        <label for="email"></label>
        <input type="email" placeholder="E-mail" id="email" name="email"> <br>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <input type="checkbox" name="agree">
    <label for="agree"> Я прочитал и принимаю Условия использования </label>
  </body>
</html>
